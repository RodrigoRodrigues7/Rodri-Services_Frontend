<ion-header>
	<ion-navbar>

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Profile</ion-title>

	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-avatar>
		<!-- Os '[]' servem para fazer um 'Binding' de dados -->
		<img class="circle" [src]="cliente?.imgUrl || 'assets/imgs/avatar-blank.png'">
	</ion-avatar>
	<h2 text-center> {{ cliente?.nome }} </h2>
	<p text-center> {{ cliente?.email }} </p>

	<ion-card>
		<ion-card-header>
			Enviar Foto de Perfil
		</ion-card-header>
		<ion-item *ngIf="picture">
			<img [src]="picture">
		</ion-item>
		<ion-item>
			<button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
			<button ion-button block (click)="getGalleryPicture()" [disabled]="cameraOn">Galeria</button>
			<button *ngIf="picture" ion-button outline block (click)="sendPhoto()">Salvar Foto</button>
			<button *ngIf="picture" ion-button outline block (click)="cancel()">Cancelar</button>
		</ion-item>
	</ion-card>

</ion-content>
