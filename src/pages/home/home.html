<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form action="">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Log In</button>
    <!-- No angular o '()' serve para fazer o binding de eventos -->
  </form>

  <button ion-button color="secondary" outline block>Sign Up</button>

</ion-content>
